
name: Test

on: [push]

jobs:
  test:
    runs-on: macos-10.15
    steps:
      - run: |
          free -m
          df -h
      - name: start and test FreeBSD VM
        uses: os-runners/freebsd-vm@main
        with:
          version: 12.3
          usesh: true
          run: |
            df -h
      - run: |
          free -m
          df -h
